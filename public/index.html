<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="utf-8" />
    <title>SQLSOTW</title>

    <link rel="stylesheet" type="text/css" href="style/index.css" />

<body>
    <header>
        <h1>
            <div>
                <b>SQL</b>
            </div>

                <b>S</b>tatement <b>O</b>f <b>T</b>he <b>W</b>eek
            </div>
        </h1>
        <i class="fas fa-database"></i>
    </header>
    <article>
        <div class="content">
            <div class="task-desc">
                <h2 id="task-title">Task Title</h2>
                <p id="task-description">
                    Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut
                    labore et dolore magna aliquyam erat, sed diam voluptua.

                <textarea id="ans-in" rows="8" placeholder="SELECT * ..."></textarea>
                <input id="sub-in" type="submit" value="Check!" />
            </form>
            <div class="task-reso">
                <pre id="reso-out">SELECT *
FROM employees;</pre>
                <div class="buttons-wrapper">
                    <div id="reso-bug" title="Report a bug" tabindex="0">
                        <i class="fas fa-bug"></i>
                    </div>
                    <div id="reso-next" title="Next" tabindex="0">
                        <i class="fas fa-forward"></i>
                    </div>
                </div>

        </div>
    </article>
